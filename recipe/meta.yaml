{% set version = "1.1.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-bglr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BGLR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BGLR/BGLR_{{ version }}.tar.gz
  sha256: 39476f3739bd86905a379e2d5de86ef1f8b0e10c311e350d95ce7aadb7b28224

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-truncnorm
  run:
    - r-base
    - r-mass
    - r-truncnorm

test:
  commands:
    - $R -e "library('BGLR')"           # [not win]
    - "\"%R%\" -e \"library('BGLR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=BGLR
  license: GPL-3.0-only
  summary: Bayesian Generalized Linear Regression.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

